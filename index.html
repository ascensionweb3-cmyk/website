    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: rgba(20, 20, 30, 0.7);
            --gold: #f59e0b;
            --gold-light: #fbbf24;
            --gold-glow: rgba(245, 158, 11, 0.4);
            --cyan: #06b6d4;
            --cyan-light: #22d3ee;
            --cyan-glow: rgba(6, 182, 212, 0.4);
            --purple: #8b5cf6;
            --purple-light: #a78bfa;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated background */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-effects::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(245, 158, 11, 0.03) 0%, transparent 70%);
        }

        .bg-effects::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
        }

        /* Grid overlay */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        header {
            padding: 24px 0;
            position: relative;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--cyan-light);
        }

        /* Hero Section */
        .hero {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 60px 0;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
            width: 200px;
            height: 200px;
        }

        .logo-flipbook {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 10px;
        }

        .logo-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            object-fit: contain;
            opacity: 0;
            filter: drop-shadow(0 0 30px var(--cyan-glow));
            transition: opacity 0.8s ease-in-out, transform 0.8s ease-in-out;
            transform: rotateY(90deg);
        }

        .logo-icon.active {
            opacity: 1;
            transform: rotateY(0deg);
            filter: drop-shadow(0 0 40px var(--gold-glow)) drop-shadow(0 0 60px var(--cyan-glow));
        }

        .logo-icon.svg-icon {
            background: transparent;
        }

        .logo-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 1px solid rgba(245, 158, 11, 0.2);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        .logo-ring-outer {
            width: 260px;
            height: 260px;
            border-color: rgba(6, 182, 212, 0.1);
            animation-delay: 0.5s;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.8; }
        }

        /* Icon label */
        .icon-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            font-size: 12px;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap;
        }

        .icon-label.active {
            opacity: 1;
        }

        /* Navigation dots */
        .icon-nav {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 50px;
        }

        .icon-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            padding: 0;
        }

        .icon-dot:hover {
            background: var(--cyan);
        }

        .icon-dot.active {
            background: var(--cyan-light);
            box-shadow: 0 0 10px var(--cyan-glow);
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: clamp(48px, 10vw, 80px);
            font-weight: 600;
            letter-spacing: 0.2em;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--gold-light) 50%, var(--text-primary) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out 0.2s both, shimmer 8s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .tagline {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(18px, 3vw, 24px);
            font-weight: 400;
            color: var(--text-secondary);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 32px;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .tagline .highlight-gold {
            color: var(--gold-light);
        }

        .tagline .highlight-cyan {
            color: var(--cyan-light);
        }

        .intro {
            max-width: 700px;
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            line-height: 1.8;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CTA Buttons */
        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-light) 100%);
            color: var(--bg-dark);
            border: none;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px var(--gold-glow);
        }

        .btn-secondary {
            background: transparent;
            color: var(--cyan-light);
            border: 1px solid var(--cyan);
        }

        .btn-secondary:hover {
            background: rgba(6, 182, 212, 0.1);
            box-shadow: 0 0 30px var(--cyan-glow);
            transform: translateY(-2px);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--text-muted);
        }

        .btn-ghost:hover {
            color: var(--text-primary);
            border-color: var(--text-secondary);
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* Icon styles */
        .btn svg {
            width: 20px;
            height: 20px;
        }

        /* Two Realms Section */
        .realms-section {
            padding: 100px 0;
        }

        .section-title {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .section-heading {
            font-family: 'Cinzel', serif;
            font-size: clamp(28px, 5vw, 40px);
            font-weight: 600;
            text-align: center;
            margin-bottom: 60px;
        }

        .realms-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        @media (max-width: 768px) {
            .realms-grid {
                grid-template-columns: 1fr;
            }
        }

        .realm-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .realm-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;

        .realm-card.tradfi::before {
            background: linear-gradient(90deg, transparent, var(--gold), transparent);

        .realm-card.crypto::before {
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
        }

        .realm-card:hover::before {
            opacity: 1;
        }

        .realm-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .realm-card.tradfi:hover {

        .realm-card.crypto:hover {
            box-shadow: 0 20px 60px rgba(6, 182, 212, 0.1);
        }

        .realm-icon {
            font-size: 40px;
            margin-bottom: 20px;
        }

        .realm-name {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .realm-card.tradfi .realm-name {
            color: var(--gold-light);
        }

        .realm-card.crypto .realm-name {
            color: var(--cyan-light);
        }

        .realm-subtitle {
            font-size: 14px;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .realm-description {
            color: var(--text-secondary);
            line-height: 1.8;
        }

        /* Features Section */
        .features-section {
            padding: 80px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        @media (max-width: 900px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
        }

        .feature {
            text-align: center;
            padding: 20px;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .feature-icon svg {
            width: 28px;
            height: 28px;
            stroke: var(--purple-light);
        }

        .feature-title {
            font-family: 'Cinzel', serif;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .feature-text {
            color: var(--text-secondary);
            font-size: 15px;
            line-height: 1.7;
        }

        /* Footer */
        footer {
            padding: 60px 0 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--text-primary);
        }

        .footer-note {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .copyright {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }

            .hero {
                padding: 40px 0;
            }

            .logo-container {
                width: 160px;
                height: 160px;
            }

            .logo-flipbook {
                width: 140px;
                height: 140px;
                margin: 10px;
            }

            .logo-icon {
                width: 140px;
                height: 140px;
            }

            .logo-ring {
                width: 180px;
                height: 180px;
            }

            .logo-ring-outer {
                width: 210px;
                height: 210px;
            }

            .icon-label {
                bottom: -30px;
                font-size: 10px;
            }

            .icon-nav {
                margin-top: 40px;
            }

            .cta-buttons {
                flex-direction: column;
                width: 100%;
                padding: 0 20px;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .realm-card {
                padding: 30px;
            }
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-muted);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-10px); }
            60% { transform: translateX(-50%) translateY(-5px); }
        }
    </style>
</head>

    <script>
        // Icon Flipbook Animation
        const icons = document.querySelectorAll('.logo-icon');
        const dots = document.querySelectorAll('.icon-dot');
        const label = document.querySelector('.icon-label');
        let currentIndex = 0;
        let autoRotate;

        function showIcon(index) {
            // Hide all icons
            icons.forEach((icon, i) => {
                icon.classList.remove('active');
            });
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show selected icon
            icons[index].classList.add('active');
            dots[index].classList.add('active');
            
            // Update label
            label.textContent = icons[index].dataset.label;
            label.classList.add('active');
            
            currentIndex = index;
        }

        function nextIcon() {
            const next = (currentIndex + 1) % icons.length;
            showIcon(next);
        }

        // Auto-rotate every 4 seconds
        function startAutoRotate() {
            autoRotate = setInterval(nextIcon, 4000);
        }

        function stopAutoRotate() {
            clearInterval(autoRotate);
        }

        // Click handlers for dots
        dots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                stopAutoRotate();
                showIcon(index);
                startAutoRotate();
            });
        });

        // Pause on hover
        const flipbook = document.querySelector('.logo-flipbook');
        flipbook.addEventListener('mouseenter', stopAutoRotate);
        flipbook.addEventListener('mouseleave', startAutoRotate);

        // Start animation
        startAutoRotate();
    </script>
</body>
